<app-modal [show]="modal.show" [content]="modal" (closeEvent)="onCloseModal()">
</app-modal>
<div class="container contact">
  <h5 class="center-align" >Após a conclusão deste módulo ser possível visualizar as suas listas aqui, aguarde!</h5>
  <!-- <h6>Espaço para cadastrar uma nova lista </h6> -->
  <div class = "center-align">
  <img
  src="/assets/resources/images/under-construction.png"
  id="logo-footer"
  class="img-responsive"
  height="72" width="72"
/>
</div>
  <hr/>

  <div class="row">
    <div class="col s12">
      <div
        id="div-register-product-message"
        class="card-panel white-text"
        [hidden]="!this.newListMessage"
        [class.red]="this.newListInvalid"
        [class.blue]="!this.newListInvalid"
      >
        {{ this.newListMessage }}
      </div>
    </div>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="input-field col s12">
        <input
          id="input-new-list"
          name="input-new-list"
          type="text"
          class="validate"
          [(ngModel)]="this.nomeLista"
          placeholder="Digite aqui o nome da nota mental"
         />
       </div>
      <button class="btn waves-effect waves-light blue-grey lighten-1" type="submit"
        [disabled]="!form.valid">
        Cadastrar
        <i class="material-icons right">send</i>
      </button>
      <button
        style="margin-left: 10px"
        class="btn waves-effect waves-light blue-grey lighten-1"
        type="button"
        (click)="onResetClick()"
      >
        Apagar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <div *ngIf="this.nomeLista; else listaVazia" class = "center-align">
    <p>Nota mental em cadastramento: {{ this.nomeLista }}</p>
  </div>
  <ng-template #listaVazia>
    <br/>
    <h5 class="center-align">Isso é estranho, mas você está em dia. Não existem notas mentais</h5>
    <br/>
  </ng-template>

 <app-product-panel
    #product
    [value]="this.user.balance"
    (donationEvent)="this.onDonationEvent($event)"
  ></app-product-panel> -->
  <!-- link home -->
  <div class="row">
    <div class="col s12 m6 offset-m3 center">
      <a routerLink="" class="flow-text">voltar</a>
    </div>
  </div>
  <!-- link home -->
</div>
